{% extends "base.html" %}

{% block title %}WebexProv{% endblock %}

{% block content %}

<div class="container">

    <div class="alert alert-success" role="alert">
    Access Token: {{ token }}
    </div>

    <div class="alert alert-success" role="alert">
    Ausgew√§hlte Org: {{ selectedOrg.org_Name }} - {{ selectedOrg.org_ID }}
    </div>

    <form action="/" method="POST">

        <div class="form-group input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Prozessoptionen</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" name="prozessoptionen">
                <option value="1" selected>Update</option>
                <option value="2">Import</option>
                <option value="3">Update + Import</option>
            </select>
        </div>

        <div class="form-group custom-file">
            <input type="file" class="custom-file-input" name="excelFile" id="excelFile" aria-describedby="inputGroupFileAddon04">
            <label class="custom-file-label" for="excelFile">Excel Datei</label>
        </div>

        <button type="submit" class="btn btn-primary">Excel einlesen</button>

    </form>


</div>
{% endblock %}
