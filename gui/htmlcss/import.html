{% extends "base.html" %}

{% block title %}WebexProv{% endblock %}

{% block content %}

<script>
    var source = new EventSource("/progress");
    source.onmessage = function (event) {
        $('.progress-bar').css('width', event.data + '%').attr('aria-valuenow', event.data);
        $('.progress-bar-label').text(event.data + '%');

        if (event.data == 100) {
            source.close()
        }
    }

</script>
<script>
    // (A) POST WITH FETCH
    function fetchPOST() {
        document.getElementById("prozesstatus").innerHTML = "Prozess gestartet.";
        // (A2) FETCH
        fetch("/starteprozess", {
            method: 'post'
        })
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                console.log(data);
                document.getElementById("prozesstatus").innerHTML=data.status;
                appendData(data);
            })
            .catch(function (error) {
                console.log(error)
            });
    }

    function appendData(data) {
        var div= document.getElementById("jsondata")
        var table = document.createElement("TABLE")
        table.setAttribute("class", "table table-hover table-sm")
        var tablebody = document.getElementById("tablebody");


        var updatedata=data.update;
        var insertdata=data.insert;
        console.log(updatedata);
        console.log(insertdata);
        for (var i = 0; i < updatedata.length; i++) {
            var tr = document.createElement("tr");
            var tdmethode = document.createElement("td");
            var tdmail = document.createElement("td");
            var tdID = document.createElement("td");
            tdmethode.innerHTML = "Update";
            tdmail.innerHTML = updatedata[i].emails;
            tdID.innerHTML = updatedata.id;
            tr.appendChild(tdmethode);
            tablebody.appendChild(tr);
        }
        table.appendChild(tablebody)
        div.appendChild(table)
    }
</script>

<div class="container mb-2">

    <div class="progress mb-2">
        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" class="progress-bar" role="progressbar"
             style="width: 25%;">
            <span class="progress-bar-label">0%</span>
        </div>
    </div>


    <!--<input onclick="fetchPOST()" type="button" value="Start Pozess"/>-->
    <div>
        <button type="submit" class="btn btn-primary mb-2" onclick="fetchPOST()">Prozess starten</button>
    </div>

    <div>
        <div class="alert alert-success mb-2" role="alert" id="prozesstatus">Inaktiv</div>
    </div>

    <a href="/import">Zur√ºck</a>

    <div id="jsondata"></div>



</div>
{% endblock %}
